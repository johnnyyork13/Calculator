<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>

    <div id="mainDiv">
        <div id="displayContainer">
            <div id="displayDiv">
                <div id="display">0.</div>
            </div>
        </div>
        
        <div id="keyDiv">
            <div id="row1" class="buttonRow">
                <div id="c" class="button clear">C</div>
                <div id="ce" class="button clear">CE</div>
                <div id="m" class="button clear">M</div>
                <div id="on" class="button clear">ON</div>
            </div>
            <div id="row2" class="buttonRow">
                <div id="7" class="button num">7</div>
                <div id="8" class="button num">8</div>
                <div id="9" class="button num">9</div>
                <div id="/" class="button operator">/</div>
            </div>
            <div id="row3" class="buttonRow">
                <div id="4" class="button num">4</div>
                <div id="5" class="button num">5</div>
                <div id="6" class="button num">6</div>
                <div id="x" class="button operator">x</div>
            </div>
            <div id="row4" class="buttonRow">
                <div id="1" class="button num">1</div>
                <div id="2" class="button num">2</div>
                <div id="3" class="button num">3</div>
                <div id="-" class="button operator">-</div>
            </div>
            <div id="row5" class="buttonRow">
                <div id="0" class="button num">0</div>
                <div id="." class="button red">.</div>
                <div id="=" class="button red">=</div>
                <div id="+" class="button operator">+</div>
            </div>
        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
